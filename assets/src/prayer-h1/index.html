<!DOCTYPE html>
<html>

<head>
    <title>Waktu Solat</title>
    <link rel="stylesheet" href="style.css">

    <script src="../script/zones_db.js"></script>
</head>

<body>
    <p id="countdown">Countdown Timer</p>
    <table id="prayer">
        <tr>
            <th class="imsak">IMSAK</th>
            <th class="subuh">SUBUH</th>
            <th class="syuruk">SYURUK</th>
            <th class="dhuha">DHUHA</th>
            <th class="zohor">ZOHOR</th>
            <th class="asar">ASAR</th>
            <th class="maghrib">MAGHRIB</th>
            <th class="isyak">ISYAK</th>
        </tr>
        <tr>
            <td class="imsak" id="time-imsak">0:00</td>
            <td class="subuh" id="time-subuh">0:00</td>
            <td class="syuruk" id="time-syuruk">0:00</td>
            <td class="dhuha" id="time-dhuha">0:00</td>
            <td class="zuhur" id="time-zuhur">0:00</td>
            <td class="asar" id="time-asar">0:00</td>
            <td class="maghrib" id="time-maghrib">0:00</td>
            <td class="isyak" id="time-isyak">0:00</td>
        </tr>
    </table>
    <p class="zone" id="zone">Zone</p>

    <script src="../script/prayer.js"></script>
</body>

</html>
