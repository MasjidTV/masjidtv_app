<!DOCTYPE html>
<html>

<head>
    <title>Waktu Solat</title>
    <link rel="stylesheet" href="style2.css">

    <script src="https://unpkg.com/@umalqura/core@0.0.7/dist/umalqura.min.js"></script>
    <script src="../script/zones_db.js"></script>
</head>

<body>
    <p id="countdown">Countdown Timer</p>
    <table id="prayer">
        <tr>
            <td class="imsak">IMSAK</th>
            <td class="time-imsak" id="time-imsak">0:00</th>
        </tr>
        <tr>
            <td class="subuh">SUBUH</th>
            <td class="time-subuh" id="time-subuh">0:00</th>
        </tr>
        <tr>
            <td class="syuruk">SYURUK</th>
            <td class="time-syuruk" id="time-syuruk">0:00</th>
        </tr>
        <tr>
            <td class="dhuha">DHUHA</th>
            <td class="time-dhuha" id="time-dhuha">0:00</th>
        </tr>
        <tr>
            <td class="zohor">ZOHOR</td>
            <td class="time-zuhur" id="time-zuhur">0:00</td>
        </tr>
        <tr>
            <td class="asar">ASAR</td>
            <td class="time-asar" id="time-asar">0:00</td>
        </tr>
        <tr>
            <td class="maghrib">MAGHRIB</td>
            <td class="time-maghrib" id="time-maghrib">0:00</td>
        </tr>
        <tr>
            <td class="isyak">ISYAK</td>
            <td class="time-isyak" id="time-isyak">0:00</td>
        </tr>
    </table>
    <p class="zone" id="zone">Zone</p>

    <script src="../script/prayer.js"></script>

</body>

</html>
